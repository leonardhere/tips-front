<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-2 hidden-xs hidden-sm">
            <ul class="account-nav">
                <li class="account-nav__item">
                    <a class="account-nav__link" href="https://www.isolux.ru/customer/account/">Панель управления</a>
                </li>
                <li class="account-nav__item active">
                    <a class="account-nav__link" href="https://www.isolux.ru/customer/account/edit/">Данные учётной записи</a>
                </li>
                <li class="account-nav__item">
                    <a class="account-nav__link" href="https://www.isolux.ru/customer/address/">Мой профиль</a>
                </li>
                <li class="account-nav__item">
                    <a class="account-nav__link" href="https://www.isolux.ru/sales/order/history/">Мои заказы</a>
                </li>
            </ul>
        </div>

        <div class="col-xs-12 col-md-10">
            <h1 class="inner-header-main account-head">Редактировать учётную запись</h1>

            <form class="form-horizontal account-form" action="https://www.isolux.ru/customer/account/editPost/" method="post" id="form-validate" onsubmit="return validateAccountInformationForm();">

                <input name="form_key" type="hidden">
                <h2 class="account-title--second">Данные учётной записи</h2>

                <div class="form-group">
                    <label for="firstname" class="control-label col-sm-3">Имя<span class="red"> *</span></label>
                    <div class="col-sm-9">
                        <input class="form-control required" maxlength="30" type="text" id="firstname" name="firstname" value="M " title="Укажите имя">
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="control-label col-sm-3">Фамилия<span class="red"> *</span></label>
                    <div class="col-sm-9">
                        <input class="form-control required" maxlength="30" type="text" id="lastname" name="lastname" value="Z " title="Укажите фамилию">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-3">Электронная почта<span class="red"> *</span></label>
                    <div class="col-sm-9">
                        <input class="form-control required email" type="text" name="email" id="email" value="mv.zakhvatkin@gmail.com">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="id_checkbox custom-control custom-checkbox" for="change_password">
    						<input class="custom-control__input checkbox" type="checkbox" name="change_password" id="change_password">
                            <span class="custom-control__indicator"></span>
                            <span class="custom-control__description">Изменить пароль</span>
    					</label>
                    </div>
                </div>

                <script type="text/javascript">
                    $(".id_checkbox").click(function() {
                        var inputCheckbox = $(this).find(":checkbox");
                        if (inputCheckbox.length > 0) {
                            if (inputCheckbox.prop("checked")) {
                                inputCheckbox.prop('checked', false);
                                inputCheckbox.parent(".checkbox").removeClass("checked");
                                $('#change_password_form').collapse('hide');
                            } else {
                                inputCheckbox.prop('checked', true);
                                inputCheckbox.parent(".checkbox").addClass("checked");
                                $('#change_password_form').collapse('show');
                            }
                        }
                    });
                </script>



                <div id="change_password_form" class="collapse">
                    <div class="account-inner">
                        <h2 class="account-title--second">Изменить пароль</h2>

                        <div class="form-group">
                            <label for="current_password" class="control-label col-sm-3 required">Текущий пароль<span class="red"> *</span></label>
                            <div class="col-sm-9">
                                <input class="form-control text required" minlength="6" type="password" name="current_password" id="current_password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="control-label col-sm-3 required">Новый пароль<span class="red"> *</span></label>
                            <div class="col-sm-9">
                                <input class="form-control text required" minlength="6" type="password" name="password" id="password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmation" class="control-label col-sm-3 required">Подтвердите пароль<span class="red"> *</span></label>
                            <div class="col-sm-9">
                                <input class="form-control text required" minlength="6" equalto="#password" type="password" name="confirmation" id="confirmation">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-6 notice-block mb-10">
                        <span class="red">*</span> - поля обязательные для заполнения
                    </div>
                    <div class="col-sm-6 text-right">
                        <button class="btn btn-success btn-icon" type="submit" title="Сохранить">
                            <span class="isoi isoi-mark-done"></span>
                            <span class="btn-icon__text">Сохранить</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
