<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="checkout-title">Способ доставки</div>
            <div class="checkout-tabs">
                <div class="nav-tabs-fluid p-0">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item active" role="presentation">
                            <a class="nav-link" href="#delivery" aria-controls="home" role="tab" data-toggle="tab">
                                Заказать доставку
                            </a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" href="#pickup" aria-controls="home" role="tab" data-toggle="tab">
                                Cамовывоз
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="delivery">
                        <div class="form-group">
                            <input class="form-control required alphabetic" type="text" placeholder="НАСЕЛЁННЫЙ ПУНКТ">
                        </div>
                        <div class="form-group">
                            <input class="form-control required alphabetic" type="text" placeholder="УЛИЦА">
                        </div>
                        <div class="form-group row">
                            <div class="col col-sm-4">
                                <input class="form-control required alphabetic" type="text" placeholder="ДОМ">
                            </div>
                            <div class="col col-sm-4">
                                <input class="form-control required alphabetic" type="text" placeholder="КОРПУС">
                            </div>
                            <div class="col col-sm-4">
                                <input class="form-control required alphabetic" type="text" placeholder="КВАРТИРА">
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="pickup">
                        <form id="shipping-personally" action="">
                            <fieldset role="group">
                                <div class="radio">
                                    <label class="custom-control custom-radio custom-control--flex" for="s_method_pickup_pickup">
                                        <input type="radio" class="custom-control__input required" id="s_method_pickup_pickup" name="shipping_method" value="pickup_pickup" />
                                        <span class="custom-control__indicator"></span>
                                        <span class="custom-control__description">со склада "Очаково" (ул. Наташи Ковшовой, д.2 с.1)</span>
                                    </label>
                                </div>
                                <div class="radio">
                                    <label class="custom-control custom-radio custom-control--flex" for="s_method_pickup_pickupmarino">
                                        <input type="radio" class="custom-control__input" id="s_method_pickup_pickupmarino" name="shipping_method" value="pickupmarino_pickupmarino">
                                        <span class="custom-control__indicator"></span>
                                        <!-- <span class="custom-control__description">со склада "Печатники" (ул. Шоссейная, д.90 стр. 57)</span> -->
                                    </label>
                                </div>
                            </fieldset>
                            <input type="radio" class="hidden" id="s_method_baseDelivery_baseDelivery" name="shipping_method" value="baseDelivery_baseDelivery">
                        </form>
                    </div>
                    <div class="form-group form-custom mt-10">
                        <textarea class="form-control" rows="5" placeholder="ДОПОЛНИТЕЛЬНАЯ ИНФОРМАЦИЯ"></textarea>
                    </div>
                    <div class="checkout-delivery__cost">
                        Стоимость доставки: <span class="checkout-delivery__cost-value">1500 ₽</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="checkout-title">
                Указать адрес на карте
            </div>
            <div class="checkout-tabs">
                <div class="tab-content pt-0">
                    <div class="form-group">
                        <input type="email" class="form-control" name="login[username]" placeholder="КООРДИНАТЫ">
                    </div>
                    <div>
                        <img src="https://placehold.it/495x376&text=yamap" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="checkout-continue">
        <div class="cart-checkout">
            <div class="checkout-total">
                <span class="product-table-buy-num">160,00</span><span class="product-table-buy-ico">&nbsp;₽</span>
            </div>
            <button class="btn btn-primary btn-lg btn-checkout" disabled>
                Продолжить
            </button>
        </div>
    </div>
</div>
