                    <div role="tabpanel" class="tab-pane active" id="checkout-auth">

                        </div>
                        <div class="radio">

                                <span class="custom-control__description">

                                <span class="custom-control__indicator"></span>
                                <span class="custom-control__description">
                                    Банковский перевод
