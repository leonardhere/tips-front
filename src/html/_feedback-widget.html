<div class="feedback-widget like">
    <div class="feedback-widget__header">нашли то что искали?</div>
    <div class="feedback-widget__title">Оцените удобство</div>
    <div class="dropdown">
        <button class="btn btn-feedback" type="button" data-toggle="dropdown" id="dLabel"><span class="isoi isoi-like"></span></button>
        <button class="btn btn-feedback btn-feedback--dislike" type="button" data-toggle="dropdown"><span class="isoi isoi-like isoi-dislike"></span></button>
        <form class="dropdown-menu dropdown-menu--outline" aria-labelledby="dLabel">
            <textarea class="form-control" name="feedback" rows="8" cols="80" placeholder="Расскажите, что вам понравилось в нашем ассортименте"></textarea>
            <button class="btn btn-success btn-block" type="submit" name="button">ОТПРАВИТЬ</button>
            <input type="hidden" name="like">
        </form>
    </div>
</div>
