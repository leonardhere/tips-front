<div class="product-collection result-search grid" id="product-collection">

        <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control__input" id="product-section_1" name="product-sections[]" value="product-section_1" checked>

              <span class="custom-control__description">Дамаск и вензель</span>
              <span class="custom-control__qty">(28)</span>
        </label>
        <label class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control__input" id="product-section_1" name="product-sections[]" value="product-section_1">
              <span class="custom-control__indicator"></span>
              <span class="custom-control__description">Полоски</span>
        </label>
    </div>
    <div class="product-collection__container clearfix">
        @@for (var i = 0; i < 10; i++) { @@include('_product-item.html') }
    </div>
</div>
