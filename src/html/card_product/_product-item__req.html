<div class="product-card-req">
    <span class="product-card__promo">Акция</span>
    <div class="product-card-req__img-wrap">
        <a class="product-card__img-link" href="#">
            <img class="product-card__img img-responsive" src="https://placehold.it/148x148/" alt="">
        </a>
    </div>
    <div class="product-card-req__data">
        <a class="product-card__name" href="#">Грунтовка глубокого проникновения Ceresit CT 17 универсальная 10 л</a>
        <div class="product-card__price">
            <span class="price-old">от 1 589,16 ₽/шт.</span>
            <span class="price-new">от <span class="num">1 716,47</span> ₽/шт.</span>
        </div>
        <div class="product-card-req__sku">Код товара: <span class="product-card__key">265441</span></div>

                <span class="change-qty__btn btn-minus"><span class="isoi isoi-minus"></span></span>
                <input class="change-qty__value" name="qty" value="1" />

        <div class="product-card__buy-wrap">
            <button class="btn btn-success add-to-cart">
              <span class="btn-text">В КОРЗИНУ</span>
            </button>
        </div>
    </div>
</div>
