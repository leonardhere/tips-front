<div class="checkout-tab-col">
    <div class="clearfix page-main__header-container checkout-tab-header">
        <span class="page-main__header-icon page-main__header-icon--mult"><span class="isoi isoi-purse normalize"></span></span>
        <h2 class="h1 page-main__header">Информация о плательщике</h2>
    </div>
    <div class="checkout-tab-content">
        <div class="checkout-tab-title">Тип профиля</div>
        <ul class="nav nav-tabs nav-justified isoi-tabs" role="tablist">
            <li role="presentation" class=""><a href="#profile-individual" role="tab" data-toggle="tab">Физическое лицо</a></li>
            <li role="presentation" class="active"><a href="#profile-entity" role="tab" data-toggle="tab">Юридическое лицо</a></li>
        </ul>
        <form class="form-horizontal" action="">
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane" id="profile-individual">
                    <div class="form-group">
                        <label for="individual-surname" class="col-sm-3 control-label">Фамилия <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="individual-surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="individual-name" class="col-sm-3 control-label">Имя <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="individual-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="individual-email" class="col-sm-3 control-label">Эл. почта <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="individual-email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="individual-tel" class="col-sm-3 control-label">Телефон <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="individual-tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="individual-tel-add" class="col-sm-3 control-label">Доп. телефон </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="individual-tel-add">
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane active" id="profile-entity">
                    <div class="form-group">
                        <label for="entity-surname" class="col-sm-4 control-label">Фамилия <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-name" class="col-sm-4 control-label">Имя <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-email" class="col-sm-4 control-label">Эл. почта <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-tel" class="col-sm-4 control-label">Телефон <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-tel-add" class="col-sm-4 control-label">Доп. телефон </label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-tel-add">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-org" class="col-xs-12 col-sm-4 control-label">Организация <span class="red">*</span></label>
                        <div class="col-xs-12 col-sm-8">
                            <div class="row">
                                <div class="col-xs-4 col-sm-4 pr-0">
                                    <select class="selectpicker select-collapse-group" data-style="form-control" data-width="100%" title="" id="entity-org" data-parent="provider">
                                        <option value selected></option>
                                        <option value="">ООО</option>
                                        <option value="">ОАО</option>
                                        <option value="">ЗАО</option>
                                        <option value="">ИП</option>
                                        <option value="">АО</option>
                                     </select>
                                </div>
                                <div class="col-xs-8 col-sm-8">
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-tel-inn" class="col-sm-4 control-label">ИНН <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <div class="row checkout-req">
                                <div class="checkout-req__input">
                                    <input type="text" class="form-control" id="entity-tel-inn">
                                </div>
                                <label for="entity-tel-kpp" class="control-label">КПП <span class="red">*</span></label>
                                <div class="checkout-req__input">
                                    <input type="text" class="form-control" id="entity-tel-kpp">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-tel-mail" class="col-sm-4 control-label">Почтовый адрес <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-tel-mail">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-addr" class="col-sm-4 control-label">Юр. адрес <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-addr">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-bill" class="col-sm-4 control-label">Р/С <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-bill">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-tel-bik" class="col-sm-4 control-label">БИК <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <div class="row checkout-req">
                                <div class="checkout-req__input">
                                    <input type="text" class="form-control" id="entity-tel-bik">
                                </div>
                                <label for="entity-tel-okpo" class="control-label">ОКПО</label>
                                <div class="checkout-req__input">
                                    <input type="text" class="form-control" id="entity-tel-okpo">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-coraccount" class="col-sm-4 control-label">Р/С <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-coraccount">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-generalmanager" class="col-sm-4 control-label">Ген. директор <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-generalmanager">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="entity-bankname" class="col-sm-4 control-label">Банк <span class="red">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="entity-bankname">
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form action="">
            <div class="checkout-tab-title mb-0">Метод оплаты <span class="red">*</span></div>
            <fieldset role="group">
                <div class="radio">
                    <label class="custom-control custom-radio custom-control--flex">
                        <input class="custom-control__input" type="radio" name="payment[method]" value="cashOnDelivery">
                        <span class="custom-control__indicator"></span>
                        <span class="custom-control__description">
                            Оплата наличными при получении
                        </span>
                    </label>
                </div>
                <div class="radio">
                    <label class="custom-control custom-radio custom-control--flex">
                        <input class="custom-control__input" type="radio" name="payment[method]" value="cardOnDelivery">
                        <span class="custom-control__indicator"></span>
                        <span class="custom-control__description">
                            Оплата банковской картой при получении
                        </span>
                    </label>
                </div>
                <div class="radio">
                    <label class="custom-control custom-radio custom-control--flex">
                        <input class="custom-control__input" type="radio" name="payment[method]" value="cardOnSite">
                        <span class="custom-control__indicator"></span>
                        <span class="custom-control__description">
                            Оплата банковской картой на сайте isolux.ru
                        </span>
                    </label>
                </div>
                <div class="radio">
                    <label class="custom-control custom-radio custom-control--flex">
                        <input class="custom-control__input" type="radio" name="payment[method]" value="bankTransfer">
                        <span class="custom-control__indicator"></span>
                        <span class="custom-control__description">
                            Банковский перевод
                        </span>
                    </label>
                </div>
            </fieldset>
        </form>
    </div>
</div>
