<div class="checkout-tab-col">
    <div class="clearfix page-main__header-container checkout-tab-header">
        <span class="page-main__header-icon page-main__header-icon--mult"><span class="isoi isoi-delivery normalize"></span></span>
        <h2 class="h1 page-main__header">Информация о доставке</h2>
    </div>
    <div class="checkout-tab-content">
        <div class="checkout-tab-title">Метод доставки</div>
        <ul class="nav nav-tabs nav-justified isoi-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#delivery" role="tab" data-toggle="tab">Доставка</a></li>
            <li role="presentation" class=""><a href="#delivery-self" role="tab" data-toggle="tab">Самовывоз</a></li>
        </ul>
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="delivery">
                <form class="form-horizontal form-custom" action="">
                    <div class="notice-block mb-20">
                        Окончательная стоимость данной услуги будет рассчитана специалистом нашей компании при обработке Вашего заказа на основании параметров заказываемого товара и тарифов, опубликованных <a href="https://www.isolux.ru/delivery/" target="_blank">в разделе "Доставка"</a>.
                    </div>
                    <div class="form-group">
                        <label for="delivery-surname" class="col-sm-3 control-label">Фамилия <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delivery-surname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-name" class="col-sm-3 control-label">Имя <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delivery-name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-city" class="col-sm-3 control-label">Город <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delivery-city">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-street" class="col-sm-3 control-label">Улица <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delivery-street">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-housenum" class="col-sm-3 control-label">Дом <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <div class="row checkout-loc">
                                <div class="checkout-loc__input">
                                    <input type="text" class="form-control" id="delivery-housenum">
                                </div>
                                <label for="delivery-housingnum" class="control-label">Корпус </label>
                                <div class="checkout-loc__input">
                                    <input type="text" class="form-control" id="delivery-housingnum">
                                </div>
                                <label for="delivery-flatnum" class="control-label">Квартира </label>
                                <div class="checkout-loc__input">
                                    <input type="text" class="form-control" id="delivery-flatnum">
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="delivery-tel" class="col-sm-3 control-label">Телефон <span class="red">*</span></label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delivery-tel">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-tel-add" class="col-sm-3 control-label">Доп. телефон </label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="delivery-tel-add">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delivery-comment" class="col-sm-3 control-label">Комментарий </label>
                        <div class="col-sm-9">
                            <textarea class="form-control" rows="5" id="delivery-comment"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div role="tabpanel" class="tab-pane" id="delivery-self">
                <form class="form-horizontal form-custom" action="">
                    <fieldset role="group">
                        <div class="radio">
                            <label class="custom-control custom-radio custom-control--flex">
                                <input class="custom-control__input" type="radio" name="shipping_method" value="cashOnDelivery">
                                <span class="custom-control__indicator"></span>
                                <span class="custom-control__description">
                                    Самовывоз со склада "Кунцево" (ул. Ивана Франко, д.41)
                                </span>
                            </label>
                        </div>
                        <div class="radio">
                            <label class="custom-control custom-radio custom-control--flex">
                                <input class="custom-control__input" type="radio" name="shipping_method" value="cashOnDelivery">
                                <span class="custom-control__indicator"></span>
                                <!-- <span class="custom-control__description">
                                    Самовывоз со склада "Печатники" (ул. Шоссейная, д.90 стр. 57)
                                </span> -->
                            </label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="delivery-self-comment" class="col-sm-3 control-label">Комментарий </label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="5" id="delivery-self-comment"></textarea>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>

    </div>
</div>
