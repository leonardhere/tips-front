<div class="modal fade" id="modal-spelling-mistake" tabindex="-1" role="dialog" aria-labelledby="modal-spelling-mistake-label">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-main-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="isoi isoi-close"></i></button>
                    <h4 class="modal-title" id="modal-spelling-mistake-label">Отправить сообщение об ошибке на странице</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible" role="alert" style="display: none">
                        <strong>Ошибка! </strong><span>Длина выделенного текста не должна превышать 150 символов.</span>
                    </div>
                    <form class="form-horizontal form-custom" id="spelling-mistake">
                        <div class="form-group">
                            <label for="inputMistake" class="control-label col-xs-12 col-sm-3 col-md-2">Ошибка</label>
                            <div class="col-xs-12 col-sm-9 col-md-10">
                                <input type="text" class="form-control required" readonly id="inputMistake" name="misspell_text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="comment" class="control-label col-xs-12 col-sm-3 col-md-2">Опишите суть ошибки</label>
                            <div class="col-xs-12 col-sm-9 col-md-10">
                                <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer button-loader-block">
                <span class="ajax-3-lines-loader fade"></span>
                <button type="submit" form="spelling-mistake" class="btn btn-block btn-success btn-subscribe">Отправить</button>
                <button type="button" class="btn btn-block btn-success btn-close-modal"  data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>
