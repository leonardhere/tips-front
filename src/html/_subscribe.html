<div class="subscribe-form-container">
  <div class="container">
    <form method="post" id="mailform" action="/quiz/index/getspam" novalidate="novalidate">
      <div class="clearfix subscribe-form">
        <div class="subscribe-form__label-wrap">
          <label class="subscribe-form__label" for="exampleInputName2">
            <span class="isoi isoi-mail text-success"></span>
            <b class="subscribe-form__title text-success">Подписаться на рассылку:</b> <br>
            <small class="subscribe-form__small">Новости. Акции. Спецпредложения.</small>
          </label>
        </div>
        <div class="subscribe-form__input hidden-xs hidden-sm">
          <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Электронная почта" aria-label="Email">
        </div>
        <div class="subscribe-form__subscribe-btn">
          <button form="mailform" type="button" class="btn btn-success btn-block hidden-xs hidden-sm m-0 btn-icon">
            <span class="isoi isoi-mark-done"></span>
            <span class="btn-icon__text">Подписаться</span>
          </button>
          <button type="button" class="btn btn-success btn-lg btn-icon m-0 hidden-md hidden-lg" data-toggle="modal" data-target="#subscribe-modal">
            <span class="isoi isoi-mark-done"></span>
            <span class="btn-icon__text m-0">Подписаться</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="modal fade" id="subscribe-modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><i class="isoi isoi-close" aria-hidden="true"></i></button>
        <h4 class="modal-title">Подписаться на рассылку</h4>
      </div>
      <div class="modal-body">
        <div class="attention-recovery">
          <p>Создав учётную запись на нашем сайте, Вы будете тратить меньше времени на оформление заказа, сможете хранить несколько адресов доставки, отслеживать состояние заказов, а также многое другое.</p>
        </div>
        <form class="form-horizontal" id="subscribe-modal-form" action="/quiz/index/getspam" novalidate="novalidate">
          <div class="form-group">
            <label for="subscribe-modal-name" class="control-label col-xs-12 col-sm-3 col-md-2">Ваше имя <span class="red">*</span></label>
            <div class="col-xs-12 col-sm-9 col-md-10">
              <input type="text" class="form-control" id="subscribe-modal-name" name="username" placeholder="Иванов Иван Иванович">
            </div>
          </div>

          <div class="form-group">
            <label for="subscribe-modal-email" class="control-label col-xs-12 col-sm-3 col-md-2">Эл. почта <span class="red">*</span></label>
            <div class="col-xs-12 col-sm-9 col-md-10">
              <input type="email" class="form-control validate_email" id="subscribe-modal-email" name="email" placeholder="ivan@example.com">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="form-group">
          <div class="col-xs-12">
            <p class="text-left">
              <small>
                <span class="red">* </span>Поля для обязательного заполнения <br>
              </small>
            </p>
            <span class="button-loader-block">
              <span class="ajax-3-lines-loader fade"></span>
            <button type="submit" form="register-user" class="btn btn-success btn-lg btn-block">Подписаться</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
