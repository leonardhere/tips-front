<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Сбербанк</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico"/>
    <link rel="stylesheet" href="skin/frontend/adaptive/default/css/main_sber-payment.css">

    <script src="/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="/js/jquery.url.js" type="text/javascript"></script>
    <script src="/js/jquery.timers-1.2.js" type="text/javascript"></script>
    <script src="/js/localization.js" type="text/javascript"></script>
<!--[if lte IE 8]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>
    <body>
        <div class="container">
    <div class="row logo-container">
        <div class="col-xs-6">
            <img class="logo-iso" src="/skin/frontend/adaptive/default/images/sber_pay/isolux_logo.svg" alt="Стройматериалы. Интернет магазин стройматериалов АО ИЗОЛЮКС в Москве">
        </div>
        <div class="col-xs-6 text-right">
            <img class="logo-bank" src="/skin/frontend/adaptive/default/images/sber_pay/sber-logo-main.png" alt="Сбербанк">
        </div>
    </div>
    <div class="center-container">
        <div class="row payment-row">
            <img class="payment-status-img" src="/skin/frontend/adaptive/default/images/sber_pay/smile-fine.svg">
            <div class="payment-status">
                Ваш платёж <br> <strong>успешно выполнен</strong>
            </div>
            <div class="clearfix payment-status-row">
                <div class="col-xs-6 payment-status-title">Номер заказа</div>
                <div class="col-xs-6 payment-status-value"><span id="orderNumber">-</span></div>
            </div>
            <div class="clearfix payment-status-row">
                <div class="col-xs-6 payment-status-title">Сумма</div>
                <div class="col-xs-6 payment-status-value"><span id="amount">-</span></div>
            </div>
            <a class="btn btn-payment" href="https://www.isolux.ru/" type="button" name="button">Вернуться в магазин</a>
        </div>
    </div>
</div>

    </body>
</html>
